apiVersion: v1
kind: Service
metadata:
  name: presentation-service
  labels:
    app: nodejs
spec:
  ports:
    - port: 3000
      protocol: TCP
  selector:
    app: presentation-layer
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: local/frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: presentation-service
  labels:
    app: presentation-layer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: presentation-layer
  template:
    metadata:
      labels:
        app: presentation-layer
    spec:
      containers:
        - name: presentation-layer
          image: local/presentation-layer
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
